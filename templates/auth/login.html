<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/login.css') }}">
</head>
<body>
    <div class="login-container">
        <h2>Login </h2>

        

        <form  method="post">
            

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ email }}" >
            <span id="username-error" class="error-message"></span>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" value="{{ password }}">
            <span id="password-error" class="error-message"></span>
            <button type="submit">Login </button>
        </form>

        <p class="mb-2" style="font-size: 18px; color: #555;">Don't have an account?</p>
								
        
            <!-- Message block to display error messages -->
         
       
    </div>
    <!-- Link to the external JavaScript file -->
    <script src="{% static 'js/user_js/login.js' %}"></script> 
</body>
</html>
