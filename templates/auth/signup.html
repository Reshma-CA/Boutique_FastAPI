<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/register.css') }}">
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form  method="POST">

           
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="{{ username }}">
            <span id="username-error" class="error-message"></span>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ email }}">
            <span id="email-error" class="error-message"></span>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" value="{{ password }}">
            <span id="password-error" class="error-message"></span>

            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" value="{{ confirm_password }}">
            <span id="confirm-password-error" class="error-message"></span>

            <button type="submit">Sign Up</button>
        </form>

      
    </div>

    <script src="{{ url_for('static', path='js/user_js/signup.js') }}"></script>
</body>
</html>
