<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/register.css') }}">
<style>
    .success-message {
    color: #155724;
    
}
.error-message{
    color:rgb(246, 10, 10);
    
}
</style>
     
</head>
<body>
    <div class="signup-wrapper">
        <div class="signup-container">
            <h2>Welcome! Create Your Account</h2>
           
            <form method="POST">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="{{ username }}" placeholder="Enter your username">
                <span id="username-error" class="error-message"></span>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ email }}" placeholder="Enter your email">
                <span id="email-error" class="error-message"></span>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
                <span id="password-error" class="error-message"></span>

                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password">
                <span id="confirm-password-error" class="error-message"></span>

                <button type="submit">Sign Up</button>
            </form>

             <!-- Links to signup or other actions -->
        <p class="info-text">
            Already have an account?
            <a href="{{ url_for('login') }}">Sign In</a>
        </p>

 <!-- Message block for displaying error messages -->
        <div class="message-container">
            {% if error %}
                <div class="error-message">
                    {% for item in error %}
                        <p>{{ item }}</p>
                    {% endfor %}
                </div>
                {% elif success_message %}
                <div class="success-message">{{ success_message }}</div>
            {% endif %}
    </div>

    <script src="{{ url_for('static', path='js/user_js/signup.js') }}"></script>
</body>
</html>
