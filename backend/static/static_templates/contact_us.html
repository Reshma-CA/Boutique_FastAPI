<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - Gross Elegance</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      color: #fff;
      font-family: Arial, sans-serif;
      background-image: url('/static/images/contact.jpg');  /* <- Change to your background picture path */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .contact-section {
      padding: 60px 20px;
      background: #fff5cccc;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgb(0 0 0 / 0.5);
      max-width: 500px;
      margin: 100px auto;
      text-align: center;
      color: #0c0216;
    }
    .contact-section h1 {
      color: #0c0217;
      margin-bottom: 30px;
      font-size: 2.5rem;
      font-weight: bold;
    }
    .contact-section p {
      font-size: 1.1rem;
      margin-bottom: 20px;
    }
    .contact-section form input,
    .contact-section form textarea {
      width: 100%;
      padding: 10px 20px;
      margin-bottom: 20px;
      border-radius: 12px;
      border: none;
      background: #fff5cc90;
      color: #09030f;
    }
    .contact-section form input::placeholder,
    .contact-section form textarea::placeholder {
      color: #0a0212;
    }
    .contact-section form button {
      color: #fff5cc;
      background: #9333EA;
      padding: 10px 20px;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .contact-section form button:hover {
      background: #b04de5;
      color: #fff;
    }
    .contact-section a {
      color: #9333EA;
      font-weight: bold;
      text-decoration: none;
      margin-top: 20px;
      display: inline-block;
    }
    .contact-section a:hover {
      color: #b04de5;
    }
  </style>
</head>
<body>

  <div class="contact-section">
    <h1>Contact Us</h1>
    <p>We’d love to hear from you! Whether you have a question, a special request, or just want to connect — drop us a message.</p>

    <form action="#" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="5" placeholder="Write your message here…" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <a href="/">Go back to Home</a>
  </div>

</body>
</html>
